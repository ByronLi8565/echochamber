<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EchoChamber</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    </head>
    <body>
        <div id="toolbar">
            <button id="btn-add-sound">Add Sound</button>
            <button id="btn-add-text">Add Text</button>
            <button id="btn-export">Export</button>
            <button id="btn-import">Import</button>
            <button id="btn-deploy">Deploy</button>
            <div id="connection-wrapper" style="display: none">
                <div
                    id="connection-status"
                    class="disconnected"
                    title="Disconnected"
                ></div>
                <span id="connection-count">1</span>
            </div>
        </div>
        <div id="canvas-container">
            <div id="canvas-world"></div>
        </div>

        <!-- Deploy/Share modal -->
        <div id="deploy-modal-backdrop" class="modal-backdrop"></div>
        <div id="deploy-modal" class="modal">
            <div class="modal-header">Share your soundboard</div>
            <div class="modal-body">
                <textarea
                    id="deploy-modal-url"
                    class="share-url"
                    readonly
                ></textarea>
                <div class="modal-actions">
                    <button id="deploy-modal-redeploy">Redeploy</button>
                    <button id="deploy-modal-copy">Copy</button>
                    <button id="deploy-modal-close">Close</button>
                </div>
            </div>
        </div>

        <!-- Bottom-left action buttons -->
        <div id="bottom-left-actions">
            <button id="btn-settings" title="Settings" data-tooltip="Settings">
                <i data-feather="settings"></i>
            </button>
            <button
                id="btn-toggle-props"
                title="Hide prop bubbles"
                data-tooltip="Hide prop bubbles"
            >
                <i data-feather="eye"></i>
            </button>
            <button
                id="btn-toggle-toolbar"
                title="Hide toolbar"
                data-tooltip="Hide toolbar"
            >
                <i data-feather="tool"></i>
            </button>
            <button id="btn-zoom-in" title="Zoom in" data-tooltip="Zoom in">
                <i data-feather="zoom-in"></i>
            </button>
            <button id="btn-zoom-out" title="Zoom out" data-tooltip="Zoom out">
                <i data-feather="zoom-out"></i>
            </button>
            <button
                id="btn-color-bucket"
                title="Color bucket"
                data-tooltip="Color bucket"
                disabled
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bucket-icon" viewBox="0 0 16 16">
                    <path d="M6.192 2.78c-.458-.677-.927-1.248-1.35-1.643a3 3 0 0 0-.71-.515c-.217-.104-.56-.205-.882-.02-.367.213-.427.63-.43.896-.003.304.064.664.173 1.044.196.687.556 1.528 1.035 2.402L.752 8.22c-.277.277-.269.656-.218.918.055.283.187.593.36.903.348.627.92 1.361 1.626 2.068.707.707 1.441 1.278 2.068 1.626.31.173.62.305.903.36.262.05.64.059.918-.218l5.615-5.615c.118.257.092.512.05.939-.03.292-.068.665-.073 1.176v.123h.003a1 1 0 0 0 1.993 0H14v-.057a1 1 0 0 0-.004-.117c-.055-1.25-.7-2.738-1.86-3.494a4 4 0 0 0-.211-.434c-.349-.626-.92-1.36-1.627-2.067S8.857 3.052 8.23 2.704c-.31-.172-.62-.304-.903-.36-.262-.05-.64-.058-.918.219zM4.16 1.867c.381.356.844.922 1.311 1.632l-.704.705c-.382-.727-.66-1.402-.813-1.938a3.3 3.3 0 0 1-.131-.673q.137.09.337.274m.394 3.965c.54.852 1.107 1.567 1.607 2.033a.5.5 0 1 0 .682-.732c-.453-.422-1.017-1.136-1.564-2.027l1.088-1.088q.081.181.183.365c.349.627.92 1.361 1.627 2.068.706.707 1.44 1.278 2.068 1.626q.183.103.365.183l-4.861 4.862-.068-.01c-.137-.027-.342-.104-.608-.252-.524-.292-1.186-.8-1.846-1.46s-1.168-1.32-1.46-1.846c-.147-.265-.225-.47-.251-.607l-.01-.068zm2.87-1.935a2.4 2.4 0 0 1-.241-.561c.135.033.324.11.562.241.524.292 1.186.8 1.846 1.46.45.45.83.901 1.118 1.31a3.5 3.5 0 0 0-1.066.091 11 11 0 0 1-.76-.694c-.66-.66-1.167-1.322-1.458-1.847z"/>
                </svg>
            </button>
            <button
                id="btn-link-mode"
                title="Link bubbles"
                data-tooltip="Link bubbles"
            >
                <i data-feather="link-2"></i>
            </button>
        </div>

        <!-- Hidden color picker input -->
        <input
            type="color"
            id="color-picker-input"
            value="#ff6b6b"
            style="
                position: absolute;
                opacity: 0;
                pointer-events: none;
                width: 0;
                height: 0;
            "
        />

        <!-- Settings panel -->
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">Settings</div>
            <label class="settings-toggle">
                <input type="checkbox" id="toggle-sync-colors" checked />
                <span>Sync Colors</span>
            </label>
            <label class="settings-toggle">
                <input type="checkbox" id="toggle-sync-audio" />
                <span>Sync Audio</span>
            </label>
        </div>

        <script type="module" src="../core/app.ts"></script>
    </body>
</html>
